baseURL = "/"
languageCode = "en-us"
title = "Clayton William"
theme = "cactus"
copyright = "wccalvin" # cactus will use title if copyright is not set

#summaryLength = 2

# Main menu which appears below site header.
[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "About"
url = "/about"
weight = 2

[[menu.main]]
name = "Posts"
url = "/posts"
weight = 3

[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = true
    style = "dracula"
    tabWidth = 2

[params]

  colortheme = "dark" # dark, light, white, or classic
  rss = true # generate rss feed. default value is false
  # googleAnalyticsAsync = true # use asynchronous tracking. Synchronous tracking by default
  # showAllPostsArchive = true # default

  # Home page settings
  description = "Collection of notes on books, programming and productivity."
  mainSection = "posts" # your main section
  # showAllPostsOnHomePage = false # default
  postsOnHomePage = 5 # this option will be ignored if showAllPostsOnHomePage is set to true
  # tagsOverview = false # show tags overview by default.
  # showProjectsList = false # show projects list by default (if projects data file exists).
  # projectsUrl = "https://github.com/gohugoio" # title link for projects list

  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateFormat = "2006-01-02" # default

  # Post page settings
  show_updated = true # default
  showReadTime = true # default

  # [params.comments]
    # enabled = false # default
    # engine = "disqus" # more supported engines will be added.

  # the value of name should be an valid font awesome icon name (brands type)
  # https://fontawesome.com/icons?d=gallery&s=brands
    [[params.social]]
    name = "github-alt"
    link = "https://github.com/wccalvin"
  [[params.social]]
    name = "linkedin-in"
    link = "https://www.linkedin.com/in/wccalvin/"
  [[params.social]]
    name = "email"
    link = "clayton@wccalvin.com"  # no need for "mailto:" in the head
